mutation(
  $animeId: ID!
  $archiveId: ID!
  $fileName: String!
  $fileUrl: String
  $episode: EpisodeCreateWithoutFileInput!
) {
  createFile(
    data: {
      anime: { connect: { id: $animeId } }
      fileName: $fileName
      linkUrl: $fileUrl
      archive: { connect: { id: $archiveId } }
      episode: { create: $episode }
    }
  ) {
    id
    episode {
      id
    }
  }
}
